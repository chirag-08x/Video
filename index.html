<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="preloader">
      <img
        src="./preloader.gif"
        alt="Loading........."
        class="preloader-item"
      />
    </div>

    <section class="video-center">
      <video src="./video.mp4" autoplay loop muted class="video"></video>
      <h1 class="video-title">video project</h1>
    </section>

    <section class="btn">
      <p class="play">play</p>
      <p class="pause">pause</p>
      <div class="slider move-slider"></div>
    </section>
    <!-- script -->
    <script src="./app.js"></script>
  </body>
</html>
